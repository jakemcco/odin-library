<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div id="add-book-form-container">
        <form id="add-book-form">
            <legend>Add a New Book</legend>
            <label for = "book-title"></label>
            <input
                type = "text"
                id = "book-title"
                placeholder = "Title"
                required
                maxlength = "99"
            />
            <label for = "book-author"></label>
            <input
                type = "text"
                id = "book-author"
                placeholder = "Author"
                required
                maxlength = "99"
            />
            <label for = "book-pagecount"></label>
            <input
                type = "number"
                id = "book-pagecount"
                placeholder = "Pages"
                required
                min = 0
                max = "9999"
            />
            <label for = "book-is-read-status">Have you read this book?</label>
            <input
                type = "checkbox"
                id = "book-is-read-status"
            />
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <div id="library-grid">

    </div>
</body>
</html>
